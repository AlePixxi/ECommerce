{% extends "auctions/layout.html" %}

{% block title %}
    {{ category_name }}
{% endblock title %}

{% block body %}
    {% for auction in auction_list %}
        {% if auction.active %}
            <div class="auction">
                <a href="{% url 'view-auction' auction.id %}">
                    <h2>{{ auction.title }} <span> at ${{ auction.bid.value }}</span></h2>
            </a>

            </div>
        {% endif %}
    {% endfor %}
{% endblock body %}
