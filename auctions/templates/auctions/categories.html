{% extends "auctions/layout.html" %}

{% block title %}
    Categories
{% endblock title %}

{% block body %}
    <h1>List of categories</h1>

    <ul>
        {% for category in category_list %}
            <li><a href="{% url 'view-category' category %}">{{ category }}</a></li>
        {% endfor %}
    </ul>
{% endblock body %}
